version: "3.9"
services:
    postgres:
      image: postgres:13.1
      healthcheck:
        test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
        timeout: 45s
        interval: 10s
        retries: 10
      restart: always
      environment:
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=password
        - APP_DB_USER=docker
        - APP_DB_PASS=docker
        - APP_DB_NAME=docker
      volumes:
        - ./src/application/db:/docker-entrypoint-initdb.d/
      ports:
        - 5432:5432